basePath: /api
definitions:
  ds.AddResourceRequest:
    properties:
      resource_id:
        type: integer
    required:
    - resource_id
    type: object
  ds.DeclineApplicationRequest:
    properties:
      moderator_id:
        type: integer
      notes:
        type: string
    required:
    - moderator_id
    - notes
    type: object
  ds.DeleteApplicationResourceRequest:
    properties:
      application_id:
        type: integer
    required:
    - application_id
    type: object
  ds.HarvestResource:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      detailed_description:
        type: string
      id:
        type: integer
      image_url:
        type: string
      is_deleted:
        type: boolean
      measurement:
        type: string
      name:
        type: string
      requirement:
        type: number
      tariff:
        type: string
      tariff_cost:
        type: integer
    type: object
  ds.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  ds.RegisterRequest:
    properties:
      password:
        type: string
      role:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  ds.SetApplicationChangesRequest:
    properties:
      productivity:
        type: integer
      weight:
        type: integer
    required:
    - productivity
    - weight
    type: object
  ds.SetApplicationResourceCoeffRequest:
    properties:
      application_id:
        type: integer
      coefficient:
        type: number
    required:
    - application_id
    - coefficient
    type: object
  ds.SetResourceImageRequest:
    properties:
      image_url:
        type: string
    required:
    - image_url
    type: object
  ds.StandardResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
  ds.UpdateUserRequest:
    properties:
      role:
        type: string
      username:
        type: string
    type: object
